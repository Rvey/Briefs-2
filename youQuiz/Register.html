a<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/tailwind.css" />
        <link rel="stylesheet" href="./css/style.css" />
        <title>Register</title>
    </head>
    <body>
        
        <div class="w-full h-screen flex justify-center items-center">
         
            <form class="form flex flex-col gap-2 px-6 py-4">

                <div class="mb-4">
                    <h1 class="font-medium text-lg mb-2 text-gray-300">Register</h1>
                    <div class="bg-white bg-opacity-70 w-64 h-1 rounded-md"></div>
                </div>
                <div class="flex gap-4">
                    <input
                        name="email"
                        type="text"
                        class="ring-1
                        
                        rounded-md
                        w-64
                        h-9
                        focus:ring-2 focus:outline-none
                        pl-3
                        text-xs
                        bg-gray-600 bg-opacity-50
                        text-white" placeholder="Enter Email"
                        />
                    <input
                        name="age"
                        type="number"
                        class="ring-1
                        
                        rounded-md
                        w-64
                        h-9
                        focus:ring-2 focus:outline-none
                        pl-3
                        text-xs
                        bg-gray-600 bg-opacity-50
                        text-white" placeholder="Enter Age"
                        />
                    <div class="flex justify-end">
                        <button
                            type="submit"
                            class="submit
                            py-1
                            rounded-md
                            text-white
                            font-medium
                            w-52
                            bg-indigo-500
                            hover:bg-indigo-600
                            tracking-wider">
                            generate your credentials
                        </button>
                    </div>
                    <a class="
                    rounded-md
                    text-white
                    font-medium
                    w-42
                    text-sm
                    bg-green-400
                    hover:bg-indigo-600
                    tracking-wider" href="./Login.html">login</a>

                </div>
            </form>
        </div>
  <div class="">
<div class="modal fixed z-10 inset-0 overflow-none hidden">
        <div class="flex items-end justify-center min-h-screen pt-4 px-4
        pb-20 text-center sm:block sm:p-0">
        <!-- background layer behind the modal -->
        <div class="fixed inset-0 bg-gray-500 bg-opacity-75
            transition-opacity" aria-hidden="true"></div>
    
        <!-- This element is to trick the browser into centering the modal contents. -->
        <span class="hidden sm:inline-block sm:align-middle sm:h-screen"
            aria-hidden="true">&#8203;</span>
        <div class="inline-block align-bottom bg-white rounded-lg
            text-left overflow-hidden shadow-xl transform transition-all
            sm:my-8 sm:align-middle max-w-lg w-full">



            <form class="modal-form mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left
                p-4">
                <h3 class="text-lg leading-6 font-medium text-gray-900">
                    Your Account successfully Created
                </h3>
                <div class="w-full h-1 bg-gray-300
                    mb-8"></div>
                <div class="mt-2">
                    <div class=" flex flex-col gap-4">
                    <label for="">Email</label>
                    <input type="text" name="candidateEmail" class="candidateEmail text-lg leading-6 font-medium
                    text-gray-900 border" >
                    <label for="">Password</label>
                    <input type="text" name="candidatePassword" class="candidatePassword text-lg leading-6 font-medium
                    text-gray-900 border" >
                         
                    </div>
                </div>
    
    
                <div class="px-4 py-3 mt-3">
                        <button class="test mt-3 w-full inline-flex
                            justify-center rounded-md border border-gray-300
                            shadow-sm px-4 py-2 bg-gray-300 hover:bg-indigo-400 hover:text-white">
                            Submit
                        </button>
                </div>
            </form>
            
        </div>
        
    </div>
    
    </div>
  </div>
       </div>
    </body>
    <script src="./classes/UserClass.js"></script>
    <script src="register.js"></script>
    <script src="fetch.js"></script>

</html>
