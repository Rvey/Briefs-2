<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/tailwind.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Admin Login</title>
</head>
<body>
    <div class="w-full h-screen flex justify-center items-center">
        <form class="form flex flex-col gap-2 px-6 py-4">
            <div class="mb-4">

                <h1 class="font-medium text-lg mb-2 text-red-300 hidden bad">bad credential</h1>
                <h1 class="font-medium text-lg mb-2 text-gray-300">Login</h1>
                <div class="bg-white bg-opacity-70 w-64 h-1 rounded-md"></div>
            </div>
            <div class="flex gap-4">
                <input
                    name="email"
                    type="email"
                    class="ring-1
                    
                    rounded-md
                    w-64
                    h-9
                    focus:ring-2 focus:outline-none
                    pl-3
                    text-xs
                    bg-gray-600 bg-opacity-50
                    text-white" placeholder="Enter Email"
                    />
                <input
                    name="password"
                    type="text"
                    class="ring-1
                    
                    rounded-md
                    w-64
                    h-9
                    focus:ring-2 focus:outline-none
                    pl-3
                    text-xs
                    bg-gray-600 bg-opacity-50
                    text-white" placeholder="Enter Password"
                    />
                <div class="flex justify-end">
                    <button
                        type="submit"
                        class="submit
                        py-1
                        rounded-md
                        text-white
                        font-medium
                        w-24
                        bg-indigo-500
                        hover:bg-indigo-600
                        tracking-wider">
                        LOGIN
                    </button>
                </div>

            </div>
        </form>

    </div>
</body>
<script src="./adminLogin.js"></script>
<!-- <script src="./fetch.js"></script> -->

</html>
